version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - '/etc/nginx/vhost.d'
      - '/usr/share/nginx/html'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
      - '/etc/nginx/certs'
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    volumes_from:
      - 'nginx-proxy'
  postgres-prod:
    container_name: cliff-postgres-container-prod
    image: postgres
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      PGDATA: /data/postgres
      POSTGRES_DB: cliff
    volumes:
      - ./volumes/postgres:/data/postgres
    ports:
      - '5433:5432'
  redis-prod:
    image: redis
    container_name: cliff-redis-container-prod
    ports:
      - '6380:6379'
    command: 'redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes'
    volumes:
      - ./volumes/redis:/data
  client-prod:
    container_name: cliff-client-container-prod
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_SERVER_URL=${SERVER_URL_PROD}
    volumes:
      - ./client:/opt/app
    ports:
      - 7000:80
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VIRTUAL_HOST=${VIRTUAL_HOST_CLIENT}
      - VIRTUAL_PORT=${VIRTUAL_PORT_CLIENT}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST_CLIENT}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL_CLIENT}
    stdin_open: true
    tty: true
  server-py:
    container_name: cliff-server-py-container-prod
    build:
      context: ./server-py
      dockerfile: Dockerfile.prod
    ports:
      - '7001:5000'
    depends_on:
      - redis-prod
      - postgres-prod
    volumes:
      - ./server-py:/opt/app
    environment:
      - FLASK_DEBUG=0
      - FLASK_APP=/opt/app/src
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI_PROD}
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_REDIS=${SESSION_REDIS_PROD}
      - CLIENT_URL=${CLIENT_URL_PROD}
      - HOST_DOCKER_INTERNAL=host.docker.internal
      - VIRTUAL_HOST=${VIRTUAL_HOST_SERVER}
      - VIRTUAL_PORT=${VIRTUAL_PORT_SERVER}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST_SERVER}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL_SERVER}
      - TZ=America/Lima
