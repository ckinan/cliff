  server-py:
    container_name: cliff-server-py-container
    build:
      context: ./server-py
      dockerfile: Dockerfile
    ports:
      - '7001:5000'
    depends_on:
      - redis
      - postgres
    volumes:
      - ./server-py:/opt/app
    environment:
      - FLASK_DEBUG=1
      - FLASK_APP=/opt/app/src/server.py
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI}
      - SECRET_KEY=${SECRET_KEY}
      - SESSION_REDIS=${SESSION_REDIS}
      - CLIENT_URL=${CLIENT_URL}
